services:
  mongodb:
    image: mongo:6
    container_name: novapos-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=novapos

  backend:
    build: ./backend
    container_name: novapos-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGODB_URI=mongodb://mongodb:27017/novapos
      - JWT_SECRET=novapos-super-secret-key-change-this
      - JWT_EXPIRES_IN=7d
      - FRONTEND_URL=http://localhost

  frontend:
    build: ./frontend
    container_name: novapos-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  mongodb_data:
